	<script>
		// Scrol to change val
		function funcBtnOperator() {
			var name = $('[name="btn_operatorVal"]');
			var timeoutId, interval;

			// MouseDown
			name.on('mousedown', function () {
				var id = $(this).attr('data-id');
				var operator = $(this).attr('data-operator');
				var val = parseInt($('#' + id).val());
				var operaotorVar = (operator == '-') ? (-1) : ((operator == '+') ? (+1) : (0));
				$("#" + id).val(val + operaotorVar);
				
				timeoutId = setTimeout(function(){
					interval = setInterval(() => {
						val += operaotorVar;
						$("#" + id).val(val);
					}, 100);
				}, 500);

			}).on('mouseup mouseleave', function () {
				clearInterval(interval);
				clearTimeout(timeoutId);
			});

			// MouseWheel
			$('input[name="input_jml"]').bind('mousewheel', function (e) {
				var val = parseInt($(this).val());
				$(this).val((e.originalEvent.wheelDelta / 120 > 0) ? (val + 1) : (val - 1));

				// Disable Scroll Y
				var scrollTo = null;
				if (e.type == 'mousewheel') {
					scrollTo = (e.originalEvent.wheelDelta * -1);
				}
				else if (e.type == 'DOMMouseScroll') {
					scrollTo = 40 * e.originalEvent.detail;
				}
				if (scrollTo) {
					e.preventDefault();
					$(this).scrollTop(scrollTo + $(this).scrollTop());
				}
			});
		}

		// Plaintext to keyCode
		function funcPtoKeyCode(id) {
			var p = $(id).val();
			var arr_p = [];
			for (i = 0; i < p.length; i++) {
				arr_p.push(parseInt(`${p[i]}`.charCodeAt(0)) - 97)
			}
			return arr_p;
		}
		
		// Submit
		function funcSubmit() {
			$('#submit').on('click', function() {
				console.clear();
				$(this).blur();
				// Init matrix-A
				var arr_matrixA = [];
				$('#matrix-A .row[name="row-matrix"]').each(function (i, obj) {
					var arr_row = [];
					$(this).find('.matrix-col'). each(function (j, obj_2) {
						var valCol = $(this).find('input').val();
						arr_row.push(valCol);
					})
					arr_matrixA.push(arr_row);
				});
				console.log('Array Matrix A: \n' + arr_matrixA.map(function (i) { return i.join(" ") }).join("\n"));
				// Init plaintext
				arr_plaintext = funcPtoKeyCode('#plaintext');
				// Change input matrix-B & update arr_plaintext
				$('#matrix-B .row[name="row-matrix"]').each(function (i, obj) {
					var newVal = 0;
					if (arr_plaintext[i] != null) newVal = arr_plaintext[i];
					else arr_plaintext[i] = 0;
					$(this).find('input').val(newVal);
				});
				console.log('Array Matrix B: \n' + arr_plaintext.join("\n"));
				
				// Perkalian Array
				// arr_matrixA X arr_plaintext
				var arr_hasil = [];
				$.each(arr_plaintext, function (key, val) {
					// console.log(`key = ${key} val = ${val}`);
					var hasilRow = 0;
					$.each(arr_matrixA[key], function (key_2, val_2) {
						var tempHasil = 0;
						tempHasil = val*val_2;
						hasilRow += tempHasil;
					}); 
					arr_hasil.push(hasilRow);
				});
				console.log(arr_hasil);
				// Str to keyCode
				// Separator hasil ribuan
				var arr_kHasil = [];
				var arr_sHasil = [];
				$.each(arr_hasil, function (key, val) {
					var charCode = (arr_hasil[key] % 25) + 97;
					console.log(charCode)
					arr_kHasil.push(String.fromCharCode(charCode));
					arr_sHasil.push(arr_hasil[key].toLocaleString('id-ID'));
				});

				// Tampilkan hasil
				$('#hasilEnkripsi').val(arr_kHasil.join(''))
				$('#matrix-hasil .row[name="row-matrix"]').each(function (i, obj) {
					$(this).find('.matrix-col input').val(arr_sHasil[i]);
				});
			});
		}

		// Opt
		function funcScrollXGrab(id) {
			var isDown = false;
			var scrollX;
			var scrollLeft;
			var scroll = $(id);
			// Mouse Up Function
			scroll.mouseup(function () {
				isDown = false;
				scroll.removeClass("active");
			});

			// Mouse Leave Function
			scroll.mouseleave(function () {
				isDown = false;
				scroll.removeClass("active");
			});

			// Mouse Down Function
			scroll.mousedown(function (e) {
				setTimeout(() => {
					e.preventDefault();
				}, 1);
				isDown = true;
				scroll.addClass("active");
				scrollX = e.pageX - scroll.offset().left;
				scrollLeft = scroll.scrollLeft();
			});

			// Mouse Move Function
			scroll.mousemove(function (e) {
				if (!isDown) return;
				e.preventDefault();
				var element = e.pageX - scroll.offset().left;
				var scrolling = (element - scrollX) * 2;
				scroll.scrollLeft(scrollLeft - scrolling);
			});
		}
		function funcScrollXWheel(id) {
			var posX = 0;
			$(id).bind('mousewheel', function (e, delta) {
				$('#dragSpace').stop();
				if ($(this).is(':animated')) {
				}
				posX = delta * 500;
				$('#dragSpace').animate({ scrollLeft: '-=' + posX }, 500);
				// this.animate({ scrollLeft: '-='+(delta * 80) }, 100);
				// this.scrollLeft -= (delta * 80);
				e.preventDefault();
			});
		}
		function funcMoveInputArrow() {
			$.fn.putCursorAtEnd = function () {
				return this.each(function () {
					$(this).focus()
					// If this function exists...
					if (this.setSelectionRange) {
						// ... then use it (Doesn't work in IE)
						// Double the length because Opera is inconsistent about whether a carriage return is one character or two. Sigh.
						var len = $(this).val().length * 2;
						this.setSelectionRange(len, len);
					} else {
						// ... otherwise replace the contents with itself
						// (Doesn't work in Google Chrome)
						$(this).val($(this).val());
					}
					// Scroll to the bottom, in case we're in a tall textarea
					// (Necessary for Firefox and Google Chrome)
					this.scrollTop = 999999;
				});
			};
			
			var name = '';
			function _repeat(selector) {
				setTimeout(() => {
					selector.find('input').putCursorAtEnd();
				}, 1);
				name = selector.attr('name');
			}
			$('[name="input_jml"]').on('keydown', function (e) {
				name = $(this).closest('.matrix-col').attr('name');
				if (e.keyCode == 37) {
					var selector = $(this).closest('.matrix-col').prev();
					var tempVal = selector.find('input').val();
					if (tempVal == null) {
						selector = $(this).closest('.row').find('.matrix-col').last();
					}
					_repeat(selector)
				} else if (e.keyCode == 39) {
					var selector = $(this).closest('.matrix-col').next();
					var tempVal = selector.find('input').val();
					if (tempVal == null) {
						selector = $(this).closest('.row').find('.matrix-col').first();
					} 
					_repeat(selector)
				} else if (e.keyCode == 38) {
					var selector = $(this).closest('.row[name="row-matrix"]').prev().find(`.matrix-col[name="${name}"]`);
					var tempVal = selector.find('input').val();
					if (tempVal == null) {
						selector = $(this).closest('.matrix').find('.row[name="row-matrix"]').last().find(`.matrix-col[name="${name}"]`);
					}
					_repeat(selector)
				} else if (e.keyCode == 40) {
					var selector = $(this).closest('.row[name="row-matrix"]').next().find(`.matrix-col[name="${name}"]`);
					var tempVal = selector.find('input').val();
					if (tempVal == null) {
						selector = $(this).closest('.matrix').find('.row[name="row-matrix"]').first().find(`.matrix-col[name="${name}"]`);
					}
					_repeat(selector)
				}
			})
		}
		function funcCenterElement(id) {
			function _center() {
				var element = $(`${id}`)
				if (element.prop('scrollWidth') > element.width()) {
					element.removeClass('justify-content-center')
				} else {
					element.addClass('justify-content-center')
				}
			}
			_center();
			$(window).on('resize', function () {
				_center();
			});
		}
